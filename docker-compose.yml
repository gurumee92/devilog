version: '3.1'
services:
  database:
    image: postgres
    ports:
        - "5432:5432"
    environment:
        - POSTGRES_DB=webservice
        - POSTGRES_USER=root
        - POSTGRES_PASSWORD=password
  app:
    container_name: app
    image: app
    build: ./
    ports:
      - "1323:1323"
    links:
      - database
    depends_on: 
      - database
    restart: always
    env_file:
      - .env

  